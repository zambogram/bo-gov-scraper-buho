# Configuración de Sitios Web del Gobierno Boliviano
# Cada sitio tiene su propia configuración de scraping

sites:
  # ========== GACETA OFICIAL DE BOLIVIA ==========
  - name: "Gaceta Oficial de Bolivia"
    url: "https://www.gacetaoficialdebolivia.gob.bo"
    enabled: true
    priority: 1
    area_derecho: "General"
    scraping_config:
      list_page: "/buscar/leyes"
      pagination: true
      max_pages: 100
      selectors:
        law_links: "a.law-link"
        law_number: ".numero-ley"
        law_title: ".titulo-ley"
        law_date: ".fecha-promulgacion"
        pdf_link: "a[href$='.pdf']"

  # ========== ASAMBLEA LEGISLATIVA PLURINACIONAL ==========
  - name: "Asamblea Legislativa Plurinacional"
    url: "https://www.diputados.bo"
    enabled: true
    priority: 2
    area_derecho: "Legislativo"
    scraping_config:
      list_page: "/leyes"
      pagination: true
      max_pages: 50
      selectors:
        law_links: ".ley-item a"
        law_number: "span.numero"
        law_title: "h3.titulo"
        law_date: "span.fecha"

  # ========== TRIBUNAL CONSTITUCIONAL - JURISPRUDENCIA ==========
  # NOTA: Este sitio usa un scraper especializado con Selenium (tcp_jurisprudencia_scraper.py)
  # No es procesado por el MultiSiteScraper, sino por TCPJurisprudenciaScraper
  - name: "TCP - Jurisprudencia (Selenium)"
    url: "https://jurisprudencia.tcpbolivia.bo/"
    url_alternativa: "https://buscador.tcpbolivia.bo/busqueda-jurisprudencia"
    enabled: true
    priority: 3
    area_derecho: "Constitucional"
    tipo_contenido: "Jurisprudencia"
    scraper_type: "selenium"  # Indica que requiere Selenium
    scraping_config:
      # Este sitio requiere scraping con Selenium debido a que:
      # 1. La tabla se rellena dinámicamente con HTML (no JSON)
      # 2. Requiere navegación por páginas
      # 3. Requiere click en "Ver Ficha" para detalles completos
      pagination: true
      max_pages: 1000  # TCP tiene mucha jurisprudencia
      campos_extraidos:
        - numero_resolucion
        - tipo_jurisprudencia
        - tipo_resolutivo
        - fecha
        - sumilla
        - magistrados
        - area_materia
        - url_pdf
      usar_tcp_scraper: true  # Flag para indicar que se debe usar el scraper especializado

