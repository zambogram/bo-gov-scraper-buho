# ========================================
# CATÁLOGO DE FUENTES ESTATALES BOLIVIANAS
# Sistema BÚHO - Motor Multi-sitio de Scraping Jurídico
# ========================================
#
# Este archivo es la "fuente de verdad" de todos los sitios estatales
# bolivianos que el sistema puede scrapear.
#
# Campos:
#   site_id: identificador único (sin espacios, snake_case)
#   nombre: nombre completo legible
#   nivel: nacional | departamental | municipal
#   tipo_fuente: normativa | jurisprudencia | regulador | registro
#   prioridad: 1 (crítico MVP) | 2 (importante) | 3 (complementario)
#   estado_scraper: pendiente | en_progreso | implementado | deshabilitado
#   url_base: URL principal del sitio
#   url_busqueda: URL del buscador (si aplica)
#   url_listado: URL de listado de documentos (si aplica)
#   formato_documento: pdf | html | mixto
#   requiere_selenium: true | false
#   requiere_login: true | false
#   tiene_api: true | false
#   estructura_texto: tipo de segmentación legal (articulos, sentencia, etc.)
#   tipos_documentos: lista de tipos de documentos que publica
#   frecuencia_actualizacion: diaria | semanal | mensual
#   ultima_actualizacion: timestamp (se actualiza automáticamente)
#   documentos_totales: contador (se actualiza automáticamente)
#   articulos_totales: contador (se actualiza automáticamente)
#   notas: observaciones técnicas
#

